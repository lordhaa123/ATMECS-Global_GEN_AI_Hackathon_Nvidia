<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Loan Eligibility</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Check Loan Eligibility</h1>
        <p>Our loan eligibility checker helps you determine if you qualify for a loan. Provide the following details to get an instant estimate.</p>
        <h2>Personal Information</h2>
        <form id="loan-form">
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full-name" required><br>

            <label for="employment-status">Employment Status:</label>
            <select id="employment-status" required>
                <option value="employed">Employed</option>
                <option value="self-employed">Self-Employed</option>
                <option value="unemployed">Unemployed</option>
            </select>

            <label for="annual-income">Annual Income:</label>
            <input type="number" id="annual-income" required>

            <label for="credit-score">Credit Score Range:</label>
            <select id="credit-score" required>
                <option value="excellent">Excellent (750+)</option>
                <option value="good">Good (700-749)</option>
                <option value="fair">Fair (650-699)</option>
                <option value="poor">Poor (Below 650)</option>
            </select>
    
            <label for="own-property">Do you own property?</label>
            <select id="own-property" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <button type="submit">See Available Loans</button>
        </form>
        <div id="loan-options" style="display:none;">
            <h2>Loan Types You Can Apply For:</h2><br>
            <ul id="loan-list"></ul>
        </div>
        <br>
        <button onclick="window.location.href='bank.html'">Back to Bank</button>
    </div>

    <script>
        document.getElementById('loan-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents form submission

            suggestLoans(); // Call the function to suggest loans
        });

        function suggestLoans() {
            const employmentStatus = document.getElementById('employment-status').value;
            const annualIncome = document.getElementById('annual-income').value;
            const creditScore = document.getElementById('credit-score').value;
            const ownProperty = document.getElementById('own-property').value;
            const loanList = document.getElementById('loan-list');
            loanList.innerHTML = ''; // Clear any previous suggestions
    
            let loans = [];
    
            // Determine loan eligibility
            if (creditScore === 'excellent' || creditScore === 'good') {
                loans.push('Personal Loan');
            }
    
            if ((employmentStatus === 'employed' || employmentStatus === 'self-employed') && annualIncome > 30000 && ownProperty === 'yes') {
                loans.push('Home Loan');
            }
    
            if (employmentStatus === 'self-employed') {
                loans.push('Business Loan');
            }
    
            if (loans.length > 0) {
                loans.forEach(loan => {
                    const li = document.createElement('li');
                    li.textContent = loan;
                    loanList.appendChild(li);
                });
                document.getElementById('loan-options').style.display = 'block';
            } else {
                const li = document.createElement('li');
                li.textContent = 'Unfortunately, no loans are available based on the provided information.';
                loanList.appendChild(li);
                document.getElementById('loan-options').style.display = 'block';
            }
        }
    </script>

</body>
</html>
