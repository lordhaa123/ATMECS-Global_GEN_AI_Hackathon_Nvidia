<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for FASTag</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Apply for FASTag</h1>
        <form action="#" method="POST">
            <label for="phone">Aadhar linked Phone Number:</label>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="vehicle-number">Vehicle Number:</label>
            <input type="text" id="vehicle-number" name="vehicle-number" required><br>

            <label for="pan">PAN:</label>
            <input type="text" id="pan" name="pan" required><br>

            <label for="aadhar">12-digit Aadhar Number:</label>
            <input type="text" id="aadhar" name="aadhar" required><br>

            <button type="submit">Apply for FASTag</button>
        </form>
    </div>
</body>
